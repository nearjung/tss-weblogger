<h2 mat-dialog-title class="text-center">ต้องการ <b style="color: #dc3545;">ลบ Logger</b>
  <br> หรือไม่?
</h2>
<mat-dialog-content>
  <div class="row">
    <div class="col-12 d-flex justify-content-center mt-2">
        <button type="button" class="btn btn-danger" matButton mat-dialog-close (click)="onNoClick()">ยกเลิก</button>
        <button type="button" class="btn btn-success"   matButton mat-dialog-close cdkFocusInitial (click)="onSubmit()">ยืนยัน</button>
    </div>
  </div>
</mat-dialog-content>
